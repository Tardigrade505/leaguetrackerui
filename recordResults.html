<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/yeti.css">
    <link rel="stylesheet" href="styles/my.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap2.css">

    <title>EDH Brawler</title>
</head>
<body>
<p><h1 align="center">Enter Your Game Results Below</h1></p>
<br>

<div class="container">
<ul class="nav nav-tabs" id="tab-headers"></ul>
</div>

<div class="tab-content-border">
<div id="myTabContent" class="tab-content container"></div>
</div>
<div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg" onclick="submitGameResults();">Record</button>
</div>
<form id="hidden-form" action="http://localhost:8080/games/results"></form>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script type="text/javascript" src="selectize.js/dist/js/standalone/selectize.js"></script>
<script src="scripts/recordResults.js"></script>
